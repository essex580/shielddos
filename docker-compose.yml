services:
  postgres:
    image: postgres:15-alpine
    container_name: shield_postgres
    restart: always
    environment:
      POSTGRES_USER: shield_user
      POSTGRES_PASSWORD: shield_password
      POSTGRES_DB: shield_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: shield_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: shield_api
    command: npm run start:dev
    restart: always
    environment:
      DATABASE_URL: postgres://shield_user:shield_password@postgres:5432/shield_db
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api/src:/app/apps/api/src

  proxy:
    build:
      context: .
      dockerfile: apps/proxy/Dockerfile
    container_name: shield_proxy
    command: npm run dev
    restart: always
    environment:
      DATABASE_URL: postgres://shield_user:shield_password@postgres:5432/shield_db
      API_URL: http://api:3000
      REDIS_URL: redis://redis:6379
      PORT: 8080
      HTTPS_PORT: 443
    ports:
      - "8080:8080"
      - "443:443"
    depends_on:
      - api
      - redis
    volumes:
      - ./apps/proxy/src:/app/apps/proxy/src
      - ./certs:/app/certs

  dashboard:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: shield_dashboard
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/node_modules

volumes:
  postgres_data:
